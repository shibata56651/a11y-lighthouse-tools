<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lighthouse Audit Panel</title>
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div id="lighthouse-panel">
        <div class="header">
            <h2>Lighthouse Evaluation Tool</h2>
        </div>
        
        <div class="url-section">
            <div class="url-inputs" id="urlInputs">
                <!-- URL inputs will be dynamically generated -->
            </div>
            <button id="addUrlBtn">Add URL</button>
        </div>
        
        <div class="action-section">
            <button id="evaluateBtn" class="primary-btn">Start Evaluation</button>
            <div id="loadingIndicator" class="loading" style="display: none;">
                <span>Running Lighthouse audits...</span>
            </div>
        </div>
        
        <div class="results-section">
            <div class="results-header">
                <h3>Results</h3>
                <div class="results-actions">
                    <button id="exportBtn" class="action-btn">Export JSON</button>
                    <button id="clearBtn" class="action-btn danger">Clear All</button>
                </div>
            </div>
            <div id="resultsContainer" class="results-container">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>
    
    <script src="panel.js"></script>
</body>
</html>
